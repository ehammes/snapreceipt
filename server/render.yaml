databases:
  - name: snapreceipt-db
    plan: free
    databaseName: snapreceipt
    user: snapreceipt_user

services:
  - type: web
    name: snapreceipt-api
    runtime: node
    plan: free
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: snapreceipt-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false  # Set manually in Render dashboard
      - key: FRONTEND_URL
        sync: false  # Set after Vercel deploy
